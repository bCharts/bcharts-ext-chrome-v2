<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bee Chart</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.beta.bcharts.xyz/users/login ">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet prefetch' href="css/font.css">
    <link rel="stylesheet" href="css/style_wrap.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        html, body {
            font-size: 62.5%;
            height: 500px;
            width: 325px;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="cont">
    <div class="demo">
        <div class="login">
            <div class="img-top">
                <img src="../resourses/img/logo-new.png" class="bee-logo" alt="Cinque Terre" width="299" height="90">
                <!-- <p class="logo-top"><a class="blogo" style="color:#F7A80A; text-decoration:none;">b</a><a class="chartlogo" style="color:#000000; text-decoration:none;">Charts</a></p> -->
            </div>

            <div class="share-buttons noselect">
                <!-- Facebook -->
                <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank"
                   style="text-decoration:none;">
                    <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook"/>
                </a>
                <!-- Google+ -->
                <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank"
                   style="text-decoration:none;">
                    <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google"/>
                </a>
                <!-- Twitter -->
                <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons"
                   target="_blank" style="text-decoration:none">
                    <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter"/>
                </a>
            </div>
            <div class="or-line"></div>
            <div class="or-txt">OR</div>

            <div class="login__form">
                <div name="formtag">
                    <div class="login__row" style="">

                        <img src="images/user.png" class="user_icon"/>

                        <input name="email" id="uname" type="text" class="login__input" placeholder="Username"/>

                    </div>

                    <div class="login__row">

                        <img src="images/pass.png" class="user_icon"/>

                        <input name="password" type="password" id="pass" class="login__input pass" placeholder="Password"/>

                    </div>

                    <div style="font-size: 13px;color:red;opacity:0" id="login_err">
                    Incorrect login/password combination
                    </div>
                
                    <p class="login__forget"><a href="register.html">Forgot Password?</a></p>

                    <button class="btn btn-success outline sharp login__submit" id="signin">Sign In</button>
                    <p class="login__signup">Don't have an account? &nbsp;<a href="register.html">Sign up</a></p>
                </div>
                <!-- <div class="btn-group">
                  <button type="button" class="btn btn-primary btn-down">Screenshot Data</button>
                  <button type="button" class="btn btn-primary btn-down">HTML Data</button>
                </div> -->
                <div class="btn-group " >
                    <button id="parseButton" type="button" class="btn btn-success sharp outline border actbtns" style= "height: 53px;
  width: 84px; white-space: normal;">Parse HTML
                    </button>
                    <button id="uploadFile" type="button" class="btn btn-success sharp outline border actbtns" style= "height: 53px;
  width: 84px; white-space: normal;">Upload File
                    </button>
                    <button id="cropAreaButton" type="button" class="btn btn-success sharp outline actbtns" style= "height: 53px;
  width: 84px; white-space: normal;">Capture data
                    </button>
                </div>

            </div>


        </div>


    </div>

</div>

 <script src="js/jquery.js"></script>
 <script src="js/popup.js"></script>

</body>

</html>
