<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bee Chart</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel='stylesheet prefetch' href="css/font.css">
<link rel="stylesheet" href="css/style_wrap.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
<style>
	html, body {
  font-size: 62.5%;
  height: 500px;
  width: 325px;
  overflow: hidden;
}
</style>
</head>

<body>
	<div class="cont">
	  <div class="demo">
		<div class="login">
            
             <div class="img-top">
            	<img src="../resourses/img/bee-gif.gif" class="../resourses/img/bee-logo" alt="Cinque Terre" width="104" height="106" align="center">
            </div>
            <div class="login__form">
         		<div class="login__row">
		          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
		          </svg>
		          <input type="text" class="login__input name" placeholder="Username"/>
        		</div>
        
	        <div class="login__row">
	          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
	            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
	          </svg>
	          <input type="password" class="login__input pass" placeholder="Password"/>
	        </div>
	        
	        <div class="login__row">
	          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
	            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
	          </svg>
	          <input type="password" class="login__input pass" placeholder="Re-Password"/>
	        </div>
       
	        <button type="button" class="btn btn-success outline sharp login__submit">Sign up</button>
	        <p class="login__signup">Already have an account? &nbsp;<a href="popup.html">Sign In</a></p>
      
      		<div class="btn-group ">
			    <button type="button" class="btn btn-success sharp outline">Screenshot Data</button>
			    <button type="button" class="btn btn-success sharp outline">HTML Data</button>   
			</div>
      	</div>
      </div>
    </div>
    </div>

    <!-- <script src="js/index.js"></script> -->
</body>

</html>
